{% extends 'base.html.twig' %}
{% block title %} New Party {% endblock %}
{% block body %}
<div class="main">
  <div class="container">
    <div class="row">
      <div class="card col l10 offset-l1 s10 offset-s1">
        <div class="card-title">
          <h2>Create a nice event!</h2>
        </div>
        <div class="card-content">
          {{ form_start(form) }}
          {{ form_row(form.name) }}
          {{ form_row(form.date) }}
          {{ form_row(form.location) }}
          {{ form_row(form.listActivities) }}
          <div class="picktime-wrapper">
            <label for="partytime">Time</label>
            <input type="text" class="partyTimepicker" name="partytime" id="partytime" placeholder="ex: 20:00">
          </div>
          <input type="submit" value="Create my event"
                 class="btn"/>
          {{ form_end(form) }}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
